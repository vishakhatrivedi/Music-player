<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone - Your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify clone</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>The perfect songs for a long drive</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Cover 1">
                    <span class="songName">Song 1</span>
                    <span class="songlistplay"><span class="timestamp">01:00 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="Cover 2">
                    <span class="songName">Song 2</span>
                    <span class="songlistplay"><span class="timestamp">00:59 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="Cover 3">
                    <span class="songName">Song 3</span>
                    <span class="songlistplay"><span class="timestamp">02:27 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="Cover 4">
                    <span class="songName">Song 4</span>
                    <span class="songlistplay"><span class="timestamp">03:22 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="Cover 5">
                    <span class="songName">Song 5</span>
                    <span class="songlistplay"><span class="timestamp">00:56 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="Cover 6">
                    <span class="songName">Song 6</span>
                    <span class="songlistplay"><span class="timestamp">01:29 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="Cover 7">
                    <span class="songName">Song 7</span>
                    <span class="songlistplay"><span class="timestamp">02:34 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="Cover 8">
                    <span class="songName">Song 8</span>
                    <span class="songlistplay"><span class="timestamp">02:44 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="Cover 9">
                    <span class="songName">Song 9</span>
                    <span class="songlistplay"><span class="timestamp">01:55 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="Cover 10">
                    <span class="songName">Song 10</span>
                    <span class="songlistplay"><span class="timestamp">02:33 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
            <div class="songBanner">
                <div class="songCoverContainer">
                    <img src="covers/1.jpg" id="songCover" alt="Song Cover">
                    <div class="resize-handle" id="resizeHandle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif">
            <span id="masterSongName">Ukulele trip version</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
